        if (/android/i.test(ua)) {
            window.location.href = "https://play.google.com/store/apps/details?id=kz.qazaqgaz.aimaq.app&pcampaignid=web_share";
        } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
            window.location.href = "https://apps.apple.com/kz/app/qazaqgaz-aimaq/id6745224670";
        } else {
            // fallback: открываем Google Play
            window.location.href = "https://play.google.com/store/apps/details?id=kz.qazaqgaz.aimaq.app&pcampaignid=web_share";
        }
    </script>
</head>
